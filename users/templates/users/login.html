{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  {{ block.super }}
  <div class="container">
    <div class="row" style="padding-top: 100px;">
      <div class="col s12 m3 l3"></div>
      <div class="col s12 m6 l6" id="login">
        <h2 class="nyumba-kumi">nyumba-kumi</h2>
        <form action="" method = 'POST' class="input-field col s12">
          {% csrf_token %}
          
          <!--render form fields as paragraph-->
          {{ form|crispy }}
          <button type="submit" class="col s12 waves-effect waves-light btn">Login</button>
        
        </form>
      </div>
      <div class="col s12 m3 l3"></div>
    </div> 
    <div class="row">
      <div class="col s12 m3 l3"></div>
      <div class="col s12 m6 l6" id="login2">
        <p>Don't have an account? <a href="{% url 'register' %}"><strong>Sign up</strong></a></p>
      </div>
      <div class="col s12 m3 l3"></div>
    </div>
  </div>
  <!--footer-->
  <div class="section center" style="color: #8c9395;">
    <p>2022 nyumba-kumi</p>
  </div>
          
{% endblock %}
